<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name - Home</title>
  <style>
    /* Basic dark theme styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      line-height: 1.6;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 1.5em;
    }
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: #e0e0e0;
      padding: 10px 20px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      /* Start invisible; animation will handle appearance */
      opacity: 0;
      transform: translateY(20px);
      animation: slideUpFadeIn 1.5s ease-out forwards;
    }
    /* Staggered animation delays for each button */
    .nav-links a:nth-child(1) {
      animation-delay: 0.5s;
    }
    .nav-links a:nth-child(2) {
      animation-delay: 0.7s;
    }
    .nav-links a:nth-child(3) {
      animation-delay: 0.9s;
    }
    .nav-links a:nth-child(4) {
      animation-delay: 1.1s;
    }
    .nav-links a:hover {
      background-color: #e0e0e0;
      color: #121212;
    }

    /* Slide-up and fade-in animation for other text elements */
    @keyframes slideUpFadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Apply animation to header and paragraph with a common delay */
    .animated-text {
      opacity: 0;
      transform: translateY(20px);
      animation: slideUpFadeIn 1.5s ease-out forwards;
    }
    .animated-header {
      animation-delay: 0.3s;
    }
    .animated-paragraph {
      animation-delay: 0.5s;
    }


    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animated-text animated-header">Hi, I'm Grant Talbert</h1>
    <p class="animated-text animated-paragraph">
      I'm a Physics and Math double major with interests in Quantum Field Theory, High-Energy Physics, Algebraic Topology, and Homological Algebra. I also develop interesting projects, generally centered around LaTeX workflow optimization.
    </p>
    <div class="nav-links">
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</body>
</html>
