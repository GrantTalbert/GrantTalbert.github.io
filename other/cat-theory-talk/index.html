<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Category Theory Talk Lecture Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #888888;
      overflow: hidden;
    }
    #pdf-viewer {
      width: 100%;
      height: 100%;
      overflow: auto;
      background: #fff;
    }
  </style>
</head>
<body>
  <div id="pdf-viewer"></div>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
  <script>
    // PDF.js initialization
    const url = '/assets/pdfs/lecture-notes.pdf';
    const pdfjsLib = window['pdfjs-dist/build/pdf'];

    // Set the workerSrc property (if using CDN, adjust accordingly)
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

    const pdfViewerContainer = document.getElementById('pdf-viewer');

    // Fetch the PDF document
    pdfjsLib.getDocument(url).promise.then(pdfDoc => {
      // Render each page
      for(let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
        pdfDoc.getPage(pageNum).then(page => {
          const scale = 1.5;
          const viewport = page.getViewport({ scale: scale });

          const canvas = document.createElement("canvas");
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          canvas.style.marginBottom = "1rem";
          
          pdfViewerContainer.appendChild(canvas);

          const context = canvas.getContext('2d');
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        });
      }
    }).catch(err => {
      pdfViewerContainer.innerHTML = `<p>Error loading PDF: ${err.message}</p>`;
    });
  </script>
</body>
</html>
